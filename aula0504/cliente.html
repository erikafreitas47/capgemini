<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Cadastro Cliente</title>

    <link rel="stylesheet" href="estiloCliente.css">
    <script src="clienteScript.js"></script>

</head>

<body>

    <div class="container">
        <form action="#" method="post">
            
            <label>Nome</label>
            <input type="text" placeholder="Insira o nome">
            <br><br>

            <label>Fone</label>
            <input type="number" placeholder="Insira o telefone">
            <br><br>

            <label>Email</label>
            <input type="email" placeholder="Insira o email">
            <br><br>

            <label>Rua</label>
            <input type="text" placeholder="Insira a rua">
            <br><br>

            <label>Bairro</label>
            <input type="text" placeholder="Insira o bairro">
            <br><br>

            <label>Cidade</label>
            <input type="text" placeholder="Insira a cidade">
            <br><br>

            <label>CEP</label>
            <input type="number" placeholder="Insira o cep">
            <br><br>

            <label>Limite de credito</label>
            <input type="number" placeholder="Insira o limite de credito">
            <br><br>

            <label>Foto</label> <input type="file" placeholder="Carregue a imagem"></input>
            <br><br>
            <hr />

            <div class="botoes">
                <button onclick="onSubmit()">Gravar Dados</button>
                <button onclick="reset()">Cancelar</button>
            </div>

        </form>



        
            
      
    </div>

</body>

</html>
